{
  "network": {
    "servers": [
        "lumberjack:5043",
        "lumberjack.staging-iwmn.com:5043",
        "lumberjack.default.k8s.local:5043"
    ],
    "timeout": 30,
    "ssl certificate": "/etc/ssl/etcd/logstash.crt",
    "ssl key": "/etc/ssl/etcd/logstash.key",
    "ssl ca": "/etc/ssl/etcd/ca.pem"
  },
  "files": [
    {
      "paths": [
        "/var/log/syslog",
        "/var/log/syslog/*/*/*/*/messages.log"
      ],
      "fields": {"type": "syslog"}
    }
  ]
}
