{
  "network": {
    "servers": [
        "LUMBERJACK_SERVICE_HOST:LUMBERJACK_SERVICE_PORT",
        "LUMBERJACK_HOST:LUMBERJACK_SERVICE_PORT",
        "lumberjack:LUMBERJACK_SERVICE_PORT"
    ],
    "timeout": 15,
    "ssl ca": "/etc/ssl/certs/coreos/server.crt"
  },
  "files": [
    {
      "paths": [
        "/var/log/syslog"
      ],
      "fields": {"type": "syslog"}
    }
  ]
}
